<div class="mat-dialog-container">
  <div class="content-container">
    <mat-icon id="close-icon" (click)="closeDialog()">
      close
    </mat-icon>
    <span>
      {{data.message}}
    </span>

  </div>
  <button mat-raised-button id="no-button" [mat-dialog-close]="false">
    NO
  </button>
  <button mat-raised-button color="primary" id="yes-button" [mat-dialog-close]="true">
    YES
  </button>
</div>
