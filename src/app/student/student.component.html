<mat-toolbar>
  <span class="fillSpace"></span>
  <span class="text">
    {{service.form.controls['$key'].value?"Update Employee":"New Employee"}}
  </span>
  <span class="fillSpace"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="service.form" (submit)="onSubmit()" class="myForm">
  <mat-grid-list cols="2" rowHeight="380px">
    <mat-grid-tile>
      <div class="empControls">
        <input type="hidden" formControlName="$key">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>First Name:</mat-label>
          <input matInput formControlName="first_name" required>
          <mat-error>This field is Required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Last Name:</mat-label>
          <input matInput formControlName="last_name" required>
          <mat-error>This field is Required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="warn">
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email">
          <mat-error>Invalid Email Address.</mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="empControls">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Mobile:</mat-label>
          <input matInput formControlName="mobile" required>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is Required.</mat-error>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Min. 10 characters are Required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="warn">
          <mat-label>Department</mat-label>
          <mat-select formControlName="department">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let dept of dept.array">
              <mat-option value="{{dept.$key}}">{{dept.code}}-{{dept.name}}</mat-option>
            </ng-container>

          </mat-select>
        </mat-form-field>

        <div class="myPadding">
          <mat-radio-group color="warn" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="buttonRow">
          <button mat-raised-button type="submit" color="warn" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button (click)="onClick()" color="primary">Clear</button>
        </div>
      </div>


    </mat-grid-tile>
  </mat-grid-list>
</form>
