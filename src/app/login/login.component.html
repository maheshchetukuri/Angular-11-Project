<div class="bg">
<mat-card>
  <div class="title">
    <span class="material-icons"> eco</span>
  <mat-card-title>LOGIN FORM</mat-card-title>
</div>
  <mat-card-content>
    <form  [formGroup]= "loginForm">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Enter mail" formControlName = "email">
          <mat-error>Please enter valid mail id.</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName = "password">
          <mat-error>please enter valid password</mat-error>

        </mat-form-field>
      </p>
      <!--------

      </div>

      <div class="login-button" >
        <button type="submit" mat-raised-button color="primary" class="my-class" (click)="signIn()">Sign in</button>
      </div>
      <div class="create-button">
        <button type="submit" mat-raised-button color="primary" class="my-class" (click)="createAccount()">Create Account</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
